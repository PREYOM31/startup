<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medech-GPT | Book Your Doctors</title>
  <link rel="stylesheet" href="stylecheckingdoc.css" />
</head>
<body>
  <header class="top-bar">
    <h1 class="brand-name">Meditech</h1>
    <p class="tagline">Empowering Medicine with Technology</p>
  </header>

  <section class="booking-section">
    <h2 class="booking-title">Book Your Doctors</h2>
    <div class="tab-bar">
      <span class="tab active">Doctors</span>
      <span class="tab">Available Doctors</span>
    </div>

    <div class="doctor-grid">
      <div class="doctor-card">
        <img src="Heart.png" alt="Cardiologist" />
        <p>Cardiologist</p>
      </div>
      <div class="doctor-card">
        <img src="mind.png" alt="Neurologist" />
        <p>Neurologist</p>
      </div>
      <div class="doctor-card">
        <img src="gas.png" alt="Gastrologist" />
        <p>Gastrologist</p>
      </div>
    </div>
  </section>
</body>
</html>
